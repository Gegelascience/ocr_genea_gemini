<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>-->
  </head>
  <body>

    <div class="container">
        <h1 class="p-2"> Analyse de l'Archive </h1>
        <div  class="container">
          <input class="form-control w-50 d-inline" type="file" name="logFile" accept=".png,.jpeg,.jpg" required>

          <form id="formAnalysis">
            <h3 class="p-2"> Type d'analyse souhaitée</h3>
            <div class="form-check">
              <input class="form-check-input" type="radio" id="lectureGlobal" name="mode" value="global" checked>
              <label class="form-check-label" for="lectureGlobal">Lecture du document</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" id="getAdvance" name="mode" value="advanced" >
              <label class="form-check-label" for="getAdvance">Liste des évènements</label>
            </div>

            <div class="form-check">
              <input class="form-check-input" type="radio" name="mode" id="synthesisCustom" value="custom" >
              <label class="form-check-label" for="synthesisCustom">Recherche de mot clé</label>
            </div>
            <input class="form-control w-50" type="text" name="keywordSearch" placeholder="Mots clés" hidden>


          <h3 class="p-2"> Langue du document</h3>
          <div class="form-check">
            <input class="form-check-input" type="radio" id="french" name="language" value="french" checked>
            <label class="form-check-label" for="french">Français</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" id="latin" name="language" value="latin">
            <label class="form-check-label" for="latin">Latin</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" id="latinFr" name="language" value="latin,french">
            <label class="form-check-label" for="latinFr">Latin/Français</label>
          </div>

          <h3 class="p-2"> Version de l'IA</h3>
            <div class="form-check">
              <input class="form-check-input" type="radio" id="geminibasic" name="iamodel" value="gemini-2.5-pro" checked>
              <label class="form-check-label" for="geminibasic">gemini-2.5-pro</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" id="geminiBeta" name="iamodel" value="gemini-2.5-flash-preview-05-20" checked>
              <label class="form-check-label" for="geminiBeta">gemini-2.5-flash-preview-05-20</label>
            </div>
      
          </form>

          
          <button class="btn btn-secondary d-inline m-2" id="resumeLog">Analyser</button>
          
          <div id="spinner" class="spinner-border text-secondary" role="status" hidden="true">
              <span class="visually-hidden">Loading...</span>
          </div>

        </div>
    </div>

    <div class="container rounded text-bg-secondary mt-3">
        <div class="text-white p-2" id="analyse"></div>
    </div>

    <div class="w-100 position-absolute top-0 d-flex" style="justify-content: flex-end;">
        <a target="_blank" href="options.html" class="btn btn-secondary mt-3 me-3" >Configurations</a>
    </div>
    

    <script src="analyseArchive.js" type="module"></script>

  </body>
</html>
